<!DOCTYPE html>
<html>
<head>
    <title>Multi-Step Registration Form</title>
    <style>
        .step-form {
            display: none;
        }
    </style>
</head>
<body>

<form id="registrationForm" action="submit.php" method="POST">
    <div class="step-form" id="step1">
        <h2>Step 1: Personal Information</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <button type="button" onclick="nextStep(1)">Next</button>
    </div>

    <div class="step-form" id="step2">
        <h2>Step 2: Contact Information</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <button type="button" onclick="prevStep(1)">Back</button>
        <button type="button" onclick="nextStep(2)">Next</button>
    </div>

    <div class="step-form" id="step3">
        <h2>Step 3: Account Information</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="button" onclick="prevStep(2)">Back</button>
        <button type="submit">Submit</button>
    </div>
</form>

<script>
    let currentStep = 1;
    const form = document.getElementById('registrationForm');
    const stepForms = document.querySelectorAll('.step-form');

    function nextStep(step) {
        if (step < stepForms.length) {
            stepForms[currentStep - 1].style.display = 'none';
            stepForms[step - 1].style.display = 'block';
            currentStep = step;
        }
    }

    function prevStep(step) {
        if (step > 1) {
            stepForms[currentStep - 1].style.display = 'none';
            stepForms[step - 2].style.display = 'block';
            currentStep = step - 1;
        }
    }
</script>

</body>
</html>
